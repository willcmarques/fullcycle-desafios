version: "3"
services: 
  app:
    build:
      context: node
    container_name: app
    entrypoint: dockerize -wait tcp://db:3306 -timeout 20s node index.js
    networks: 
      - node-network
    volumes: 
      - ./node:/usr/src/app
    tty: true
    depends_on: 
      - db
  
  db:
    build: 
      context: mysql
    container_name: db
    restart: always
    tty: true
    volumes: 
      - ./mysql/data:/var/lib/mysql
    networks: 
      - node-network

  nginx:
    build:
      context: nginx
    container_name: nginx
    tty: true
    ports:
      - "80:80"
    networks:
      - node-network

networks: 
  node-network:
    driver: bridge